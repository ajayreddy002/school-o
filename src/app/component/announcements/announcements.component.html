<!-- <mat-raised-button>27 December</mat-raised-button> -->
<div *ngFor="let data of announcementData">
    <div class="days_btn">
        <button>{{data.start_date | date:"MMMM dd"}}</button>
    </div>
    <div class="col-md-12 col-sm-12">
    <mat-card class="announcementcard">
        <h3>{{data.title}}</h3>
        <p>{{data.description}} </p>
    </mat-card>

</div>
</div>
